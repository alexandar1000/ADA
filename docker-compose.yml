version : "3"

services :
  web_app_backend:
    container_name: ada_web_app_backend_container
    build:
      context: './ada-core'
    ports:
      - "18080:8080"
    networks:
      - ada-db-network
    restart: unless-stopped

  web_app_frontend:
    container_name: ada_web_app_frontend_container
    build:
      context: './ada-ui'
    ports:
      - "14200:80"
    networks:
      - ada-db-network
    restart: unless-stopped

  db_dev:
    container_name: postgres_dev_container
    image: postgres
    environment:
      POSTGRES_USER: "ada-team"
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: "ada"
      PGDATA: /data/postgres
    ports:
      - "15432:5432"
    volumes:
      - pgvol_dev:/data/postgresql
    networks:
      - ada-db-network
    restart: unless-stopped

  pgadmin :
    container_name: pgadmin_container
    image : dpage/pgadmin4
    environment :
      PGADMIN_DEFAULT_EMAIL : "ada-team@gmail.com"
      PGADMIN_DEFAULT_PASSWORD : "ada-team"
    volumes:
      - pgadminvol:/root/.pgadmin
    ports :
      - "15050:80"
    networks :
      - ada-db-network
    restart: unless-stopped

networks :
  ada-db-network :
    driver : bridge

volumes:
  pgvol_dev:
  pgvol_test:
  pgadminvol:
