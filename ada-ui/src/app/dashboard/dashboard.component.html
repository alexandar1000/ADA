<section id="dashboardPanel">
  <mat-grid-list cols="3" rowHeight="89vh">
    <mat-grid-tile rowspan="1" colspan="2">
      <div class="my-dashboard-tile-container">
        <mat-card class="my-dashboard-tile-container">
            <app-graph [projectStructure]="projectStructure" *ngIf="!analyserService.isLoading"
            ></app-graph>
            <mat-spinner diameter="65" *ngIf="analyserService.isLoading"></mat-spinner>
          <div class="center">
            <h1>
              Max Time Out <br>
              <countdown class="count" [config]="{ leftTime: 300 }"></countdown>
            </h1>
          </div>

        </mat-card>
      </div>

    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1">
      <div class="my-dashboard-tile-container">
        <mat-card id="dashboardSidePanel" class="my-dashboard-tile-container">
            <app-dashboard-side-panel [projectStructure]="projectStructure" class="my-dashboard-side-panel-content"></app-dashboard-side-panel>
<!--            <app-snapshot-slider class="my-dashboard-side-panel-content" [snapshots]="snapshots"></app-snapshot-slider>-->
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
